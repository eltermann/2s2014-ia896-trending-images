  <script> 
     $(function() {
    	$( "#sliderHour" ).slider({
      		value:0,
		   	min: 0,
		    max: 23,
      		step: 1,
      		slide: function( event, ui ) {
        		$( "#amountHf" ).val(ui.value);
      		}
    	});
    	$( "#amountHf" ).val( $( "#sliderHour" ).slider( "value" ) );
  	});
  
  
  
     $(function() {
    	$( "#sliderMin" ).slider({
      		value:0,
		   	min: 0,
		    max: 59,
      		step: 1,
      		slide: function( event, ui ) {
        		$( "#amountMf" ).val(ui.value);
      		}
    	});
    	$( "#amountMf" ).val( $( "#sliderHour" ).slider( "value" ));
  	});
	
	 $(function() {
    	$( "#sliderHourTo" ).slider({
      		value:0,
		   	min: 0,
		    max: 23,
      		step: 1,
      		slide: function( event, ui ) {
        		$( "#amountHt" ).val(ui.value);
      		}
    	});
    	$( "#amountHt" ).val( $( "#sliderHourTo" ).slider( "value" ));
  	});
  
  
  
     $(function() {
    	$( "#sliderMinTo" ).slider({
      		value:0,
		   	min: 0,
		    max: 59,
      		step: 1,
      		slide: function( event, ui ) {
        		$( "#amountMt" ).val(ui.value);
      		}
    	});
    	$( "#amountMt" ).val( $( "#sliderHourTo" ).slider( "value" ));
  	});
